<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>

    <div class="input-row">
      <div class="field">
        <label for="day">Day</label>
        <input type="number" id="day" min="1" max="31" placeholder="DD" />
      </div>
      <div class="field">
        <label for="month">Month</label>
        <input type="number" id="month" min="1" max="12" placeholder="MM" />
      </div>
      <div class="field">
        <label for="year">Year</label>
        <input type="number" id="year" min="1900" max="9999" placeholder="YYYY" />
      </div>
    </div>

    <button id="calculateBtn">Calculate Age</button>

    <div class="error" id="error"></div>

    <div class="result">
      <div class="result-title">Your Age</div>
      <div class="age" id="ageResult">
        Enter your date of birth to see your age.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
